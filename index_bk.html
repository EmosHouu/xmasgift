<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問答遊戲</title>
    <style>
        body {
            font-family: Microsoft JhengHei, "Noto Serif TC", serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./XmasBack.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .christmas-theme {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
            max-width: 330px;
            width: 100%;
            max-height: 90%;
            overflow: hidden;
        }

        h1 {
            color: #d32f2f;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 200px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .options button:hover {
            background-color: #b71c1c;
        }

        .options button.selected {
            background-color: #ffeb3b;
            color: #d32f2f;
            box-shadow: 0 0 10px 2px rgba(255, 235, 59, 0.8);
            cursor: default;
        }

        #next-button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #next-button:hover {
            background-color: #2e7d32;
        }

        .result {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result p {
            font-size: 1.5em;
            color: #388e3c;
        }

        .result img {
            margin-top: 20px;
            width: 150px;
            height: 150px;
        }

        .retry-button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #b71c1c;
        }

        .snowflake {
            position: fixed;
            top: -10%;
            pointer-events: none;
            color: #FFFFFF;
            font-size: 1em;
            opacity: 0.8;
            user-select: none;
            z-index: 1000;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1.2em;
            }

            .options button {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div id="quiz-container" class="christmas-theme">
        <h1>聖誕問答遊戲</h1>
        <div id="question-container" class="question"></div>
        <div id="options-container" class="options"></div>
        <button id="next-button" onclick="nextQuestion()">下一題</button>
    </div>
    <div id="result-container" class="result" style="display: none;">
        <p>開玩笑的啦~是在座的各位!<br>恭喜你答對了所有問題！<br>去星巴克換禮物</p>
        <img id="qr-code" src="./qr-code.png" alt="QR Code">
    </div>
    <div id="retry-container" class="result" style="display: none;">
        <p>很遺憾，你沒有答對所有問題。</p>
        <button class="retry-button" onclick="retryQuiz()">重新挑戰</button>
    </div>

    <script>
        const questions = [
            {
                question: "問題 1: 暄的生日是幾月幾號？",
                options: ["1/23", "2/30", "6/9", "6/15"],
                answer: "6/15"
            },
            {
                question: "問題 2: 暄小學三年級收到的聖誕禮物是什麼？",
                options: ["電子錶", "腳踏車", "遙控汽車", "棒球手套"],
                answer: "電子錶"
            },
            {
                question: "問題 3: 暄去年聖誕節跟女友做了什麼？",
                options: ["聖誕老人故鄉芬蘭旁邊的挪威的森林探險", "吃火鍋", "因為和職訓局的同學聊天聊太久，晚餐約會遲到，大吵一頓", "以上皆是"],
                answer: "吃火鍋"
            },
            {
                question: "問題 4: 除了女友外，暄最想與誰度過聖誕節？",
                options: ["哈魯", "橋本環奈", "周杰倫", "在座的各位"],
                answer: "橋本環奈"
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let selectedOption = null;
        let selectedAnswers = [];

        // 儲存當前存在的雪花  
        let snowflakes = [];
        const maxSnowflakes = 30; // 設定最大雪花數量  

        function showQuestion() {
            const questionContainer = document.getElementById('question-container');
            const optionsContainer = document.getElementById('options-container');
            const nextButton = document.getElementById('next-button');
            const question = questions[currentQuestionIndex];

            questionContainer.innerHTML = question.question;
            optionsContainer.innerHTML = '';
            selectedOption = null;

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });

            // 檢查是否為最後一題，修改按鈕文字  
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.innerHTML = '結束作答';
            } else {
                nextButton.innerHTML = '下一題';
            }
        }

        function selectOption(button, option) {
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }
            button.classList.add('selected');
            selectedOption = button;
            selectedAnswers[currentQuestionIndex] = option; // 儲存選擇的答案
        }

        function nextQuestion() {
            if (!selectedOption) {
                alert('請選擇一個答案');
                return;
            }
            const question = questions[currentQuestionIndex];
            if (selectedOption.innerText === question.answer) {
                correctAnswers++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            const retryContainer = document.getElementById('retry-container');

            quizContainer.style.display = 'none'; // 隱藏題目容器  
            resultContainer.style.display = 'none'; // 隱藏正確結果容器  
            retryContainer.style.display = 'none';   // 隱藏重試容器  

            // 判斷是否全答對  
            if (correctAnswers === questions.length) {
                resultContainer.style.display = 'block'; // 顯示正確結果容器  
            } else {
                const failedQuestions = questions.map((question, index) => {
                    // 檢查目前選取的答案與正確答案  
                    return selectedAnswers[index] !== question.answer ? index + 1 : null;
                }).filter(index => index !== null);

                // 顯示回答錯誤的題號  
                const errorMessage = `很遺憾，你沒有答對所有問題。\n你答錯的問題是第：${failedQuestions.join(', ')}題。`;
                retryContainer.querySelector('p').innerText = errorMessage;

                retryContainer.style.display = 'block'; // 顯示重試容器  
            }
        }

        function retryQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            selectedAnswers = []; // 重置選擇的答案  

            // 顯示測驗容器，隱藏結果容器  
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('retry-container').style.display = 'none';

            showQuestion(); // 顯示第一題  
        }

        function createSnowflakes() {
            // 檢查當前雪花數量  
            if (snowflakes.length >= maxSnowflakes) return; // 超過上限就返回  
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // 隨機掉落速度  
            snowflake.style.fontSize = Math.random() * 20 + 15 + 'px'; // 隨機大小  
            document.body.appendChild(snowflake);

            // 將新雪花添加到數組中  
            snowflakes.push(snowflake);

            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
                snowflakes = snowflakes.filter(s => s !== snowflake); // 從數組中移除已經掉落的雪花  
            });
        }

        setInterval(createSnowflakes, 500); // 每500毫秒產生一個雪花  

        document.addEventListener('DOMContentLoaded', () => {
            showQuestion();
        });  
    </script>
</body>

</html>
